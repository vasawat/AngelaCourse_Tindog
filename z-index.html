<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .div {
        position: absolute;
    }
    .red {
        background-color: red;
        width: 100px;
        height: 100px;
        z-index: 1;
    }
    .yellow {
        background-color: yellow;
        width: 100px;
        height: 100px;
        top: 20px;
        left: 20px;
    }
    .blue {
        background-color: blue;
        width: 100px;
        height: 100px;
        top: 20px;
        left: 20px;
        z-index: -1
    }
</style>
<body>
    <div class="red">red</div>
    <div class="yellow">yolo</div>
    <div class="blue">blue</div>
</body>
</html>
